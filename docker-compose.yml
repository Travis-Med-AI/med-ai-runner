version: '3.5'
services: 
    worker:
        build:
            context: .
            dockerfile: ./dockerfiles/Dockerfile
        command: celery -A runner worker -l info
        restart: on-failure
        working_dir: /app
        volumes:
        - ./app:/app
        - /var/run/docker.sock:/var/run/docker.sock
        - images:/tmp
        privileged: true
    beat:
        build:
            context: .
            dockerfile: ./dockerfiles/Dockerfile
        command: celery -A runner beat -l info
        restart: on-failure
        working_dir: /app
        volumes:
        - ./app:/app
        - images:/tmp
        - /var/run/docker.sock:/var/run/docker.sock

    orthanc:
        image: jodogne/orthanc-plugins:1.7.1
        command: /run/secrets/  # Path to the configuration files (stored as secrets)
        volumes:
        - orthanc-volume:/var/lib/orthanc/db
        ports:
        - 4242:4242
        - 8042:8042
        secrets:
        - orthanc.json

networks:
    default:
        external:
            name: ai-network

volumes:
    orthanc-volume:
        name: othanc-volume
    images:
        name: ai-images

secrets:
    orthanc.json:
        file: ./orthanc.json